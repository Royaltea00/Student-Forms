{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    {% include 'navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            {% include 'alert.html' %}
            <form action="{{ request.path }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-danger">Update Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block title %}
    Update Student
{% endblock %}
